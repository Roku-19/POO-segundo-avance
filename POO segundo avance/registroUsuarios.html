<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro usuarios</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="estilos_usuario_Login_registro.css">
</head>
<body>
       <a href="index.html"><button class="regresar" type="button"><i class="fas fa-arrow-circle-left"></i> Regresar</button></a>
        
    <form class= "formulario">
        <h1>Registro usuarios</h1>
         <div class="contenedor">
           <div class="inputContenedor">
              <i class="far fa-user icon"></i>
              <input type="text" placeholder="Nombre">
             </div>    
             
             <div class="inputContenedor">
              <i class="far fa-envelope icon"></i>
              <input type="email" placeholder="Correo electronico">
             </div>    
             
             <div class="inputContenedor">
                <i class="fas fa-key icon"></i>
              <input type="password" placeholder="Contraseña">
             </div>  

             <div class="inputContenedor">
                <i class="fas fa-phone icon"></i>
              <input type="numero" placeholder="Numero Telefonico">
             </div>  
               
            <input type="submit" value="Registrar" class="boton">
            <p>¿Ya tienes una cuenta? <a class= "link" href="loginUsuarios.html">Iniciar secion</a></p>
            
        </div>
        
    </form>
</body>
</html>
